<template name="tasksContainer">
	<div class="container">
		<header>
			<h1>Todo List ({{incompleteCount}})</h1>

			<label class="hide-completed">
				<input type="checkbox" />
				Hide Completed Tasks
				<span>{{numberGet}}</span>
			</label>

			{{> loginButtons}}

			{{#if currentUser}}
				<form class="new-task">
					<input type="text" name="text" placeholder="Type to add new tasks" />
				</form>
			{{/if}}
		</header>

		<ul id="tasks-ul">
			{{#each tasks}}
			{{toConsole this}}
				{{> task}}
			{{/each}}
		</ul>
<!--		<ul id="tasks-ul">-->
<!--			{{#with tasks}}-->
<!--				{{toConsole this}}-->
<!--				{{> task}}-->
<!--			{{/with}}-->
<!--		</ul>-->
	</div>
</template>
